<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>Title</title>
  </head>
  <body class="bg-sky-950 text-center">
    <div class="container mx-auto flex items-center justify-center text-white">
      <form class="mt-5">
        <label class="mb-1 block text-left" for="username">Username</label>
        <input
          class="rounded border-[3px] border-red-400 bg-amber-50 p-1 text-blue-900"
          id="username"
          name="username"
          type="text"
          value=""
        />
        <label class="mb-1 mt-2 block text-left" for="password">Password</label>
        <input
          class="rounded border-[3px] bg-amber-50 p-1 text-blue-900 outline-none"
          id="password"
          name="password"
          type="password"
          value=""
        />
      </form>
    </div>

    <script src="li2.js"></script>
  </body>
</html>
