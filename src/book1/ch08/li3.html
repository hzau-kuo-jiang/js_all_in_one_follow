<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <script !src="">
      function makeOrderedList() {
        return (
          Array.from(arguments).reduce(
            (list, item) => list + "<li>" + item + "</li>",
            "<ol>",
          ) + "</ol>"
        );
      }

      const makeOrderList2 = (...args) =>
        args.reduce((list, item) => list + "<li>" + item + "</li>", "<ol>") +
        "</ol>";

      document.write(makeOrderedList("a", "b", "c"));
      document.write(makeOrderList2("1", "2", "3"));
    </script>
  </body>
</html>
