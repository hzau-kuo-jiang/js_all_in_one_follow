<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Read a book</title>
  </head>
  <body>
    <div id="text-display-area"></div>
    <script>
      const displayArea = document.getElementById("text-display-area");

      async function fetchData(url) {
        try {
          const response = await fetch(url);
          if (response.ok) {
            return await response.text();
          } else {
            throw new Error(
              `The text couldn't be loaded: ${response.statusText}`,
            );
          }
        } catch (error) {
          console.log(error);
        }
      }

      async function readBook() {
        displayArea.innerText = await fetchData("mobydick.txt");
      }

      readBook();
    </script>
  </body>
</html>
